<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="horizontale-line horizontale-line--bg-{content.backgroundColor}" id="c{data.uid}">
        <div class="{content.lineWidth}">
        	<f:if condition="{data.header}">
                <f:if condition="{content.backgroundColor} == yellow">
                    <f:then>
                        <h2 class="text-white">{data.header}</h2>
                    </f:then>
                    <f:else>
                        <h2 >{data.header}</h2>
                    </f:else>
                </f:if>
	    	</f:if>
            <div class="horizontale-line-style"></div>
        </div>
    </div>
</html>
