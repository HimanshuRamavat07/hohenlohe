<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <h2>
    <f:translate key="LLL:EXT:ns_theme_hohenlohe/Resources/Private/Language/locallang_db.xlf:wizard.{data.CType}" />
  </h2>
  <f:if condition="{flexformData.overline} || {flexformData.headline}">
    <section class="content-section gray-bg">
      <f:if condition="{image}">
        <f:for each="{image}" as="img" iteration="i">
          <f:if condition="{img}">
            <f:image image="{img}" alt="{img.alternative}" title="{img.title}" />
          </f:if>
        </f:for>
      </f:if>
      <div class="mitglieder-teaser">
        <f:if condition="{flexformData.overline}">
          <p>{flexformData.overline}</p>
        </f:if>
        <f:if condition="{flexformData.headline}">
          <h2>{flexformData.headline}</h2>
        </f:if>
        <f:if condition="{flexformData.text}">
          <f:format.html>{flexformData.text}</f:format.html>
        </f:if>
      </div>
    </section>
  </f:if>

</html>
