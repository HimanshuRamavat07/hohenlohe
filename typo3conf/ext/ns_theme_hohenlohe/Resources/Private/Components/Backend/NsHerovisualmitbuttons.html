<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div style="padding:10px;background-color: {f:if(condition:'{flexformData.backgroundColor}==yellow',then:'#FDB936')};">
        <h2><f:translate key="LLL:EXT:ns_theme_hohenlohe/Resources/Private/Language/locallang_db.xlf:wizard.{data.CType}" /></h2>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <style type="text/css">
                            span {
                                color: #FDB936;
                            }
                        </style>
                        <f:if condition="{flexformData.overline}">
                            <span>{flexformData.overline}</span>
                        </f:if>
                        <f:if condition="{flexformData.headline}">
                            <h1><f:format.raw>{flexformData.headline}</f:format.raw></h1>
                        </f:if>
                        <f:if condition="{data.header}">
                            <h2>{data.header}</h2>
                        </f:if>
                    </div>
                </div>
                <f:if condition="{image}">
	                <div class="row">
	                	<f:for each="{image}" as="file">
		                    <div class="col-md-3" style="margin:10px;">
		                    	<f:image image="{file}" width="200c" height="150c" />
		                    </div>
		                </f:for>
	                </div>
	            </f:if>
                <f:if condition="{flexformData.button1Link} || {flexformData.button2Link}">
                    <div class="row" style="margin-top: 20px;">
                    	<div class="col-md-12">
                    		<f:if condition="{flexformData.button1} && {flexformData.button1Link}">
                    			<button>{flexformData.button1}</button>
                    		</f:if> 
                    		<f:if condition="{flexformData.button2} && {flexformData.button2Link}">
                    			|  <button>{flexformData.button2}</button>
                    		</f:if>
                    	</div>
                    </div>
                </f:if>
            </div>
        </header>
    </div>

</html>
