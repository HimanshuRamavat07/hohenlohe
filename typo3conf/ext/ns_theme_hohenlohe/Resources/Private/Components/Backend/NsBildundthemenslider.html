<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div style="padding:10px;background-color: {f:if(condition:'{flexformData.backgroundColor}==yellow',then:'#FDB936')};">
        <h2><f:translate key="LLL:EXT:ns_theme_hohenlohe/Resources/Private/Language/locallang_db.xlf:wizard.{data.CType}" /></h2>
        <header>
            <div class="container">
                <div class="row">
                    <f:if condition="{data.header}"><h1>{data.header}</h1></f:if>

                    <f:if condition="{flexformData.slider}">
		                <div class="row">
		                	<f:for each="{flexformData.slider}" as="item">
			                    <div class="col-md-3" style="margin:10px;">
			                    	<h2>{item.container.headline}</h2>
			                    	<f:image src="{item.container.image}" width="200c" height="150c" />
			                    	<f:format.html>{item.container.text}</f:format.html>
			                    	<f:if condition="{item.container.link} && {item.container.linkText}">
		                                <button>{item.container.linkText}</button>
		                            </f:if>
			                    </div>
			                </f:for>
		                </div>
		            </f:if>
                </div>
            </div>
        </header>
    </div>
</html>
