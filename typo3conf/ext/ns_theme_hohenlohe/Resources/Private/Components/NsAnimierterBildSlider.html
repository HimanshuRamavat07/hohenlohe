<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <!-- Animierter Bild-Slider Start -->
    <f:if condition="{image}">
	    <section class="bild-slider" id="c{data.uid}">
	        <div class="{content.lineWidth}">
	        	<f:if condition="{data.header}">
	        		<h2>{data.header}</h2>
	        	</f:if>
	            <div class="bild-slider-block">
	                <div class="bild-slider-init owl-carousel">
	                	<f:for each="{image}" as="file">
	                		<f:if condition="{file}">
			                    <div class="bild-slide">
			                        <picture>
			                            <source srcset="{f:uri.image(image:'{file}',maxWidth:'1440',maxHeight:'853', cropVariant: 'default')}" media="(min-width: 1200px)">
			                            <source srcset="{f:uri.image(image:'{file}',maxWidth:'1440',maxHeight:'853', cropVariant: 'specialTablet')}" media="(min-width: 768px)">
			                            <img src="{f:uri.image(image:'{file}',maxWidth:'1440',maxHeight:'853', cropVariant: 'specialMobile')}" alt="{file.alternative}" title="{file.title}" />
			                        </picture>
			                    </div>
			                </f:if>
		                </f:for>
	                </div>
	                <div class="slider-counter"></div>
	            </div>
	        </div>
	    </section>
	</f:if>
    <!-- Animierter Bild-Slider End -->
</html>
