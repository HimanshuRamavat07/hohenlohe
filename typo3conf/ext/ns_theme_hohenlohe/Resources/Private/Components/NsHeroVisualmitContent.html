<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <!-- Slider Start (hero-visual-mit-content) -->
    <f:if condition="{image} || {content.overline} || {content.headline}">
	    <section class="hero-visual-mit-content" id="c{data.uid}">
	        <div class="container">
	            <div class="slider-content-block">
	                <div class="slider-shape"></div>
	                <div class="slider-content">
	                    <div class="slider-title">
	                    	<f:if condition="{data.header}">
				        		<h2>{data.header}</h2>
				        	</f:if>
	                    	<f:if condition="{content.overline}">
		                        <span>{content.overline}</span>
		                    </f:if>
		                    <f:if condition="{content.headline}">
								<f:format.raw>
									<h1>{content.headline}</h1>
								</f:format.raw>
	                        </f:if>
	                        <img src="typo3conf/ext/ns_theme_hohenlohe/Resources/Public/images/icons/arrow-down.svg" alt="Icon" />
	                    </div>
	                    <f:if condition="{content.text}">
		                    <div class="slider-content-text">
		                        <f:format.html>{content.text}</f:format.html>
		                    </div>
		                </f:if>
	                </div>
	            </div>
	        </div>
	        <f:if condition="{image}">
		        <div class="landing-slider-init owl-carousel">
		        	<f:for each="{image}" as="file">
						<div class="content-slide">
							<div class="landing-slide" style="background-image: url({f:uri.image(image:'{file}',maxWidth:'2000',cropVariant: 'default')})"></div>
							<div class="landing-slide-mobile" style="background-image: url({f:uri.image(image:'{file}',maxWidth:'2000', cropVariant: 'specialMobile')})"></div>
							<div class="landing-slide-tablet" style="background-image: url({f:uri.image(image:'{file}',maxWidth:'2000', cropVariant: 'specialTablet')})"></div>
						</div>
		            </f:for> 
		        </div> 
		        <div class="slider-overlay"></div>
		    </f:if>
	    </section>
		    <f:if condition="{content.breadcrumb}">
	         	<f:cObject typoscriptObjectPath="lib.breadcrumb" />    
	        </f:if>
	</f:if>
    <!-- Slider End -->
</html>
