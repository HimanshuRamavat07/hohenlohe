<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="content.overline} || {content.headline} || {content.accordions}">
        <section id="c{data.uid}" class="accordion-section">
            <f:if condition="{content.overline} || {content.headline}">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="accordion-title-block">
                                <f:if condition="{content.overline}">
                                    <span class="sub-tag">{content.overline}</span>
                                </f:if>
                                <f:if condition="{content.headline}">
                                    <h2>{content.headline}</h2>
                                </f:if>
                            </div>
                        </div>
                    </div>
                </div>
            </f:if>
            <f:if condition="{content.accordions}">
                <div id="accordion-{data.uid}" class="accordion-block">
                    <f:for each="{content.accordions}" as="accordion" iteration="i">                
                        <div class="card">    
                            <div class="card-header collapsed bg-image" 
                            id="headingOne{i.cycle}" data-toggle="collapse"
                            data-target="#collapseOne{i.cycle}" aria-expanded="false"
                            style="background-image: url('{f:uri.image(src: '{accordion.image}')}')">
                                <div class="container">                        
                                    <f:if condition="{accordion.headline}">
                                        <h2>{accordion.headline}</h2>
                                    </f:if>
                                    <p class="icon-link"><f:translate key="packagingMore" extensionName="ns_theme_hohenlohe" /></p>
                                </div>
                            </div>    
                            <div id="collapseOne{i.cycle}" class="collapse" aria-labelledby="headingOne{i.cycle}" data-parent="#accordion-{data.uid}">
                                <div class="card-body">
                                    <div class="container">
                                        <f:if condition="{accordion.content}">
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <div class="content-section">
                                                        <f:format.html>{accordion.content}</f:format.html>
                                                    </div>
                                                </div>
                                            </div>
                                        </f:if>
                                        <f:if condition="{accordion.refContentElement}">
                                            <f:cObject typoscriptObjectPath="lib.selRefElement" data="{refId:accordion.refContentElement}" />
                                        </f:if>
                                        <f:if condition="{accordion.records}">
                                            <f:cObject typoscriptObjectPath="lib.stdContent" data="{refId:accordion.records, datacount:i.cycle}" />
                                        </f:if>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </f:for>
                </div>
            </f:if>
        </section>
    </f:if>
</html>
