<div class="col-md-12">
    <ul class="tx-indexedsearch-browsebox">
        <f:if condition="{pagination.previousPageNumber}">
            <li class="nav-prev">
                <f:if condition="{pagination.previousPageNumber} > 1">
                    <f:then>
                        
                    </f:then>
                    <f:else>
                        <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.previous" extensionName="Blog" /></f:variable>
                        <a  class=""
                        href="{f:uri.action(arguments: {currentPage: pagination.previousPageNumber}, addQueryString: 1)}"
                        aria-label="{ariaLabel}" rel="prev">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="14.271">
                                <path
                                    d="M7.854 12.522a1.019 1.019 0 010 1.454 1.044 1.044 0 01-1.454 0L.305 7.882a1.054 1.054 0 010-1.484L6.4.305a1.028 1.028 0 011.454 1.454L3.49 6.109h15.492A1.023 1.023 0 0120 7.14a1.012 1.012 0 01-1.018 1.018H3.492z"
                                    fill="#ffb936" />
                            </svg>
                        </a>
                    </f:else>
                </f:if>
            </li>
        </f:if>
    
        <f:for each="{pagination.displayPageNumbers}" as="page">
            <f:if condition="{pagination.currentPageNumber} == {page}">
                <f:then>
                    <li class="blogpagination__item--active tx-indexedsearch-browselist-currentPage">
                        <f:variable name="ariaLabel"><f:translate key="pagination.aria.current.page" arguments="{0: pagination.currentPageNumber}" extensionName="Blog" /></f:variable>
                        <a class=""
                        href="{f:uri.action(arguments: {currentPage: pagination.currentPageNumber}, addQueryString: 1)}"
                        aria-label="{ariaLabel}" aria-current="true">
                        <span class="blogpagination__itemtitle">{pagination.currentPageNumber}</span>
                        </a>
                    </li>
                </f:then>
                <f:else>
                    <li class="">
                        <f:if condition="{page} > 1">
                            <f:then>
                                <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.page" arguments="{0: page}" extensionName="Blog" /></f:variable>
                                <a class="" href="{f:uri.action(arguments: {currentPage: page}, addQueryString: 1)}" aria-label="{ariaLabel}">
                                    <span class="blogpagination__itemtitle">{page}</span>
                                </a>
                            </f:then>
                            <f:else>
                                <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.page" arguments="{0: page}" extensionName="Blog" /></f:variable>
                                <a class="" href="{f:uri.action(arguments: {currentPage: page}, addQueryString: 1)}" aria-label="{ariaLabel}">
                                    <span class="blogpagination__itemtitle">{page}</span>
                                </a>
                            </f:else>
                        </f:if>
                    </li>
                </f:else>
            </f:if>
        </f:for>
        
        <f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
            <li class="blogpagination__item--last">
                <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.page" arguments="{0: pagination.numberOfPages}" extensionName="Blog" /></f:variable>
                <a class="" href="{f:uri.action(arguments: {currentPage: pagination.numberOfPages}, addQueryString: 1)}" aria-label="{ariaLabel}">
                    <span class="blogpagination__itemtitle">{pagination.numberOfPages}</span>
                </a>
            </li>
        </f:if>
        <f:if condition="{pagination.nextPageNumber}">
            <li class="nav-next">
                <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.next" extensionName="Blog" /></f:variable>
                <a  href="{f:uri.action(arguments: {currentPage: pagination.nextPageNumber}, addQueryString: 1)}" aria-label="{ariaLabel}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="14.271">
                        <path
                            d="M12.146 1.749a1.019 1.019 0 010-1.454 1.044 1.044 0 011.454 0l6.095 6.094a1.054 1.054 0 010 1.484L13.6 13.966a1.028 1.028 0 01-1.454-1.454l4.364-4.35H1.018A1.023 1.023 0 010 7.131a1.012 1.012 0 011.018-1.018h15.49z"
                            fill="#ffb936" />
                    </svg>
                </a>
            </li>
        </f:if>
    </ul>
</div>
